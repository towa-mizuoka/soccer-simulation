<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <style>
      /* ローディング画面のスタイル */
      #loading-screen {
        position: fixed;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.8);
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 24px;
        z-index: 1000;
        transition: opacity 0.5s ease;
      }
      #loading-screen.hidden {
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.5s ease;
      }
      #canvas {
        display: block;
      }
      #seek-bar-container {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 20px;
        padding: 10px;
        background: rgba(0, 0, 0, 0.7); /* Semi-transparent background */
        opacity: 0;
        visibility: hidden;
        transition: opacity 0.5s ease-in-out, visibility 0.5s ease-in-out;
        z-index: 1000; /* Ensure it appears above the canvas */
      }

      #seek-bar-container.show {
        opacity: 1;
        visibility: visible;
      }

      #seek-bar {
        width: 90%;
        height: 15px; /* Slightly larger for touch screens */
        background: #ffffff;
        border-radius: 7.5px;
        appearance: none;
        outline: none;
        cursor: pointer;
      }

      #seek-bar::-webkit-slider-thumb {
        width: 30px; /* Larger thumb for easier touch interaction */
        height: 30px;
        background: #ff5722;
        border-radius: 50%;
        cursor: pointer;
        appearance: none;
      }

      #play-pause-button {
        background: none;
        border: none;
        color: white;
        font-size: 20px;
        margin-right: 10px;
        cursor: pointer;
        outline: none;
        position: relative;
        bottom: 12px; /* スクロールバーが画面下部に配置されるように調整 */
        transform: translateX(-50%); /* 中央に配置するための調整 */
        z-index: 1000; /* 他の要素と重ならないようにするための調整 */
      }

      #play-icon,
      #pause-icon {
        display: none;
        font-size: 24px;
        position: absolute;
        
      }

      #play-icon.show,
      #pause-icon.show {
        display: inline;
      }
    </style>
  </head>
  <body>
    <div id="loading-screen">Loading, please wait...</div>
    <canvas id="canvas"></canvas>
    <div id="seek-bar-container">
      <button id="play-pause-button">
        <i id="play-icon" class="fas fa-play show"></i>
        <i id="pause-icon" class="fas fa-pause"></i>
      </button>
      <input type="range" id="seek-bar" min="0" max="100" value="0">
    </div>
    <script src="https://threejs.org/build/three.min.js"></script>
    <script type="module" src="/main.js"></script>
    <script type="module" src="/seekBar.js"></script>
  </body>
</html>
